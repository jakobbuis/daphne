<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Is Daphne al terug?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <h2>Is Daphne al terug?</h2>
        <h1>Nee</h1>
        <h2>Nog <span id="count"></span> nachtjes slapen</h2>
    </div>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
            font-size: 14px;
            line-height: 1.2em;
            text-align: center;
        }

        h1 {
            color: rgb(255, 228, 0);
            margin-top: 1em;
            font-size: 15em;
        }

        h2 {
            font-size: 5em;
        }

        @media screen and (max-width: 650px) {
            h1 { font-size: 10em; }
            h2 { font-size: 3.5em; }
        }

        @media screen and (max-width: 480px) {
            h1 { font-size: 5em; }
            h2 { font-size: 1em; }
        }
    </style>

    <script>
        if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
            init();
        }
        else {
            document.addEventListener('DOMContentLoaded', init);
        }

        function init() {
            var target = new Date('2018-03-15');
            var now = new Date();
            var days = Math.floor((target - now) / (1000 * 60 * 60 * 24)) + 1;
            document.querySelector('#count').innerHTML = days;
        }
</script>
</body>
</html>
